---
layout: default
---
<div id="ambassador-page">

    <!-- Ambassador section -->
    <div class="content-wrapper-md">
        <h2 class="page-title text-center lang" data-key="ambas-title">Ambassador</h2>
    </div>

    <div class="grid-x content-wrapper-md">
        <!-- ambass 01 -->
        <div class="small-6 medium-3 cell text-center">
            <a data-toggle="ambass-1">
                <img class="thumbnail round" src="img/ambas/ambas1-thumb.png">
                <p class="lang" data-key="ambas-name-1"></p>
            </a>
            <div class="large reveal" id="ambass-1" data-reveal>
                <div class="grid-x">
                    <div class="cell medium-6 small-12 text-center">
                        <img src="img/ambas/ambas1.jpg" alt="Ambassador image">
                    </div>
                    <div class="cell medium-6 small-12 lang" data-key="ambas-details-1"></div>
                </div>
                <button class="close-button" data-close aria-label="Close reveal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
